<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <label for="search">Find Weather Info By Location </label>
    <input
      type="text"
      id="search-city"
      name="search-city"
      placeholder="City"
      required
    />
    <input
      type="text"
      id="search-state"
      name="search-state"
      placeholder="State"
      required
    />
    <input
      type="text"
      id="search-country"
      name="search-country"
      placeholder="Country Code (ex. US)"
      required
    />
    <button id="search-button">Search</button>
    <button type="reset" class="reset-button"></button>
  </body>
</html>
